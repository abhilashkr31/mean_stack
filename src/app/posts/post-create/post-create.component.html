<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input
                matInput
                type="text"
                name="title"
                [ngModel]="post?.title"
                required
                minlength="3"
                placeholder="Title"
                #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a valid Title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea
                matInput
                rows="6"
                name="content"
                [ngModel]="post?.content"
                required
                placeholder="Content"
                #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a valid Content</mat-error>
        </mat-form-field>
        <div>
            <button
                color='primary'
                mat-raised-button
                type="submit">Save</button>
            <button
                mat-raised-button type="button"
                class="image_button"
                (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker>
        </div>
        
    </form>
</mat-card>
<p>{{ newPost }}</p>
