<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input
                matInput
                type="text"
                name="title"
                [ngModel]="post.title"
                required
                minlength="3"
                placeholder="Title"
                #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a valid Title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea
                matInput
                rows="6"
                name="content"
                [ngModel]="post.content"
                required
                placeholder="Content"
                #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a valid Content</mat-error>
        </mat-form-field>
        <button
            color='primary'
            mat-raised-button
            type="submit">Save</button>
    </form>
</mat-card>
<p>{{ newPost }}</p>
